<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Included a lot of extra spacing, trying to make code readable for grading -->
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title> LMS Homepage </title>

    <!-- Bootstrap CSS, custom CSS and favicon for site-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet"/>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous">

    </script>
    <link href="user-admin.style.client.css" rel="stylesheet"/>

    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"/>

    <link href="/editor/course-editor.template.client.css" rel="stylesheet"/>

    <link href="/index.template.client.css" rel="stylesheet">

    <link href="/static/images/icon.png"
          rel="icon"
          type="image/png">

    <script src="/services/user.service.client.js"></script>
    <script src="/user-admin/user-admin.component.client.js"></script>

    <script src="/wbdv_header_footer.js">
    </script>
</head>
<body>
<header>
    <div id="wbdv_includedHeader"></div>
</header>
<h1>&nbsp;&nbsp;User Admin</h1>
<button id = "updateUser" class="float-right mr-2">Reset Form</button>
<div class="container-flex">
    <div class="row col col-sm">
    </div>
    <div class="row col col-sm ml-2">
<ul id="userList">
</ul>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th></th>
        </tr>
        </thead>
        <tr id="table-row" class="wbdv-form">
            <td><input id="usernameFld" class="form-control"
                       placeholder="Username" /></td>
            <td><input id="passwordFld" class="form-control" type="password"
                       placeholder="Password" /></td>
            <td><input id="firstNameFld" class="form-control"
                       placeholder="First Name" /></td>
            <td><input id="lastNameFld" class="form-control"
                       placeholder="Last Name" /></td>
            <td><select id="roleFld" class="form-control">
                <option value="FACULTY">FACULTY</option>
                <option value="STUDENT">STUDENT</option>
                <option value="ADMIN">ADMIN</option>
            </select>
            </td>
            <td><span class="float-right" style="white-space: nowrap">
                <button class="fa-2x fa fa-search wbdv-search"></button>
                <button class="fa-2x fa fa-plus wbdv-create"></button>
                <button class="fa-2x fa fa-check wbdv-update"></button>
            </span>
            </td>
        </tr>
        <tbody class="wbdv-tbody">
        <tr class="wbdv-template wbdv-user wbdv-hidden">
            <td class="wbdv-username">ada</td>
            <td class="wbdv-password">********</td>
            <td class="wbdv-first-name">Ada</td>
            <td class="wbdv-last-name">Lovelace</td>
            <td class="wbdv-role">FACULTY</td>
            <td class="wbdv-actions">
        <span class="float-right">
          <button class="wbdv-remove"><i id="wbdv-remove" class="fa-2x fa fa-trash wbdv-remove"></i></button>
            <button class="wbdv-edit"><i id="wbdv-edit" class=" fa-2x fa fa-edit wbdv-edit"></i></button>
        </span>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
<footer class="mt-2">
    <div id="wbdv_includedFooter"></div>
</footer>
</body>
</html>
